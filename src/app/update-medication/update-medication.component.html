<h3>Update Medication</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="medName" required [(ngModel)]="medication.name" name="medName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="medDesc" required [(ngModel)]="medication.desc" name="medDesc">
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="medication.date_taken" name="date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
